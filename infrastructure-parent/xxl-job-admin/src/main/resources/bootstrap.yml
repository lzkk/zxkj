server:
  port: 8765
  servlet:
    context-path: /xxl-job-admin

management:
  server:
    servlet:
      context-path: /actuator
  health:
    mail:
      enabled: false

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  application:
    name: xxl-job-admin
  mvc:
    servlet:
      load-on-startup: 0
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    request-context-attribute: request
    settings:
      number_format: 0.##########
  mail:
    from: data_service@winzct.com

# Logger config
logging:
  config: classpath:log4j2.xml

xxl:
  job:
    accessToken:
    i18n: zh_CN
    triggerpool:
      fast:
        max: 200
      slow:
        max: 100
    logretentiondays: 30

